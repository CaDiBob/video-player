<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .player{
      display: flex;
      flex-direction: column;
      box-shadow: 10px 5px 5px gray;
      width: 800px;
      height: 600px;
    }
    .buttons{
      background-color: black;
      display: flex;
    }
    button{
      font-size: 140%;
      color: white;
      margin-right: 15px;
    }
  </style>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
</head>
<body>
  <div class="container-1">
    <div id="player" class="player">
      <div class="js-video-container" style="width: 100%; height: 100%">
      </div>
      <div class="buttons">
        <button class="js-play-button" style="border-style: hidden; cursor: pointer; background-color: transparent;">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button" style="border-style: hidden; cursor: pointer; background-color: transparent;">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button" style="border-style: hidden; cursor: pointer; background-color: transparent;">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button" style="border-style: hidden; cursor: pointer; background-color: transparent;">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
