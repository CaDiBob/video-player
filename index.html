<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Видео плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./static/css/Style.css">
  <link rel="icon" href="./static/image/favicon.png" type="image/png">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="player" class="player">
    <div class="video-container js-video-container"></div>
    <div class="control-panel">
      <div class="buttons left-buttons">
        <button class="player-button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="player-button js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="player-button js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="player-button js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time"><span class="js-current-time"></span></div>
        <div class="viewing-progressbar">
          <div class="progress js-progress">
            <div class="progress-slider js-progress-slider"></div>
            <div class="slider"></div>
          </div>
        </div>
        <div class="video-duration"><span class="js-duration"></span></div>
      </div>
      <div class="buttons right-buttons">
        <button class="player-button js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
