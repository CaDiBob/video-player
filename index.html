<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    div.black-stripe{
      background-color: black;
    }
  </style>
  <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
</head>
<body>
<div id="player" style="width: 800px; height: 600px; box-shadow: 12px -4px 2px 1px rgba(0, 0, 0, 0.1);">
  <div class="js-video-container" style="width: 100%; height: 100%"></div>
  <div>
    <div class="black-stripe">
      <button class="js-play-button" style="border-style: hidden; cursor: pointer; background-color: transparent;">
        <i class="fa fa-play" style="color: white;" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" style="border-style: hidden; cursor: pointer; background-color: transparent;">
        <i class="fa fa-pause" style="color: white; aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
