<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .player{
      width: 800px;
      height: 600px;
    }
    .buttons{
      background-color: black;
      display: flex;
    }
    .player-button{
      width: 4%;
      height: 6%;
      font-size: 140%;
      color: white;
      margin-right: 15px;
      border-style: hidden;
      cursor: pointer;
      background-color: transparent;
    }
    .border-left{
      display: flex;
      flex-grow: 1;
    }
  </style>
  <title>Видео плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container" style="width: 100%; height: 100%">
    </div>
    <div class="buttons">
      <button class="player-button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player-button js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-button js-mute-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="player-button js-volume-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="border-left"></div>
      <button class="player-button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
